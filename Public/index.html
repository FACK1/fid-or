<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo App!</title>
    <link href="Public/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Courgette" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header>
      <div class="container">
        <div class="div-form">
          <form class="form">
            <input type="text" placeholder="Username" required class="username">
            <input type="text" placeholder="Password" required class="password">
            <button type="submit" name="submit" class="submit-btn" id="signup-btn">Sign up</button>
          </form>
          <p class="login-para">Already have an account? <a href="/Public/login.html" class="login-link">Log in</a></p>
        </div>
      </div>
    </header>
  </body>

</html>
