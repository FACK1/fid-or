<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo App!</title>
    <link href="Public/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Courgette" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header>
      <div class="login-container">
        <div class="login-div">
          <form class="login-form">
            <input type="text" placeholder="Username" required class="login-username">
            <input type="text" placeholder="Password" required class="login-password">
            <button type="submit" name="submit" class="login-btn">Log in</button>
          </form>
          <p class="signup-para">Don't have an account? <a href="/" class="login-link">Sign up</a></p>
        </div>
      </div>
    </header>
  </body>

</html>
